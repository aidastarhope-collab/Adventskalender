<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventskalender - Fade & Zoom</title>
  
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #360e0e;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: white;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .hidden { display: none; }
    
    /* Login Styles */
    #login {
      background: white;
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    #login h2 {
      color: #360e0e;
      margin-bottom: 20px;
      text-align: center;
    }
    
    #login input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    #login input:focus {
      outline: none;
      border-color: #360e0e;
    }
    
    #login button {
      width: 100%;
      padding: 12px;
      background: #360e0e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s;
    }
    
    #login button:hover {
      background: #b22222;
    }
    
    #login-msg {
      color: #360e0e;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    
    /* Calendar Styles */
    #calendar {
      color: white;
    }
    
    .welcome-section {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
    }
    
    .welcome-section h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    #progress {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffe4e1;
    }
    
    .logout-btn {
      padding: 10px 30px;
      background: white;
      color: #360e0e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: all 0.3s;
    }
    
    .logout-btn:hover {
      background: #ffe4e1;
      transform: scale(1.05);
    }
    
    /* Door Grid */
    #doors {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      margin-top: 30px;
    }
    
    /* Fade & Zoom Container */
    .door-container {
      position: relative;
      height: 280px;
    }
    
    .door-front, .door-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      transition: opacity 0.5s, transform 0.5s;
    }
    
    /* Front Door */
    .door-front {
      background: #dc143c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 3px solid #b22222;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 1;
      transform: scale(1) rotateZ(0deg);
      z-index: 2;
    }
    
    .door-container.open .door-front {
      opacity: 0;
      transform: scale(0.5) rotateZ(180deg);
      pointer-events: none;
    }
    
    .door-front:hover {
      transform: scale(1.05) rotateZ(2deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    
    .door-front h3 {
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    
    .door-front .number {
      color: white;
      font-size: 3.5em;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
    }
    
    .door-front .status-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.8em;
    }
    
    /* Back Content */
    .door-back {
      background: #8b0000;
      padding: 20px;
      border: 3px solid #660000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: scale(1.5);
      z-index: 1;
    }
    
    .door-container.open .door-back {
      opacity: 1;
      transform: scale(1);
      z-index: 3;
    }
    
    .door-back h3 {
      color: white;
      margin-bottom: 15px;
      font-size: 1.3em;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    
    .door-back input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid white;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .door-back button {
      width: 100%;
      padding: 10px;
      background: white;
      color: #360e0e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin-bottom: 8px;
    }
    
    .door-back button:hover {
      background: #ffe4e1;
      transform: scale(1.05);
    }
    
    .door-back .close-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
    }
    
    .door-back .status {
      text-align: center;
      margin-top: 5px;
      font-size: 1.3em;
    }
    
    /* Responsive */
    @media (max-width: 1000px) {
      #doors {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    @media (max-width: 700px) {
      #doors {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      
      .door-container {
        height: 250px;
      }
      
      h1 {
        font-size: 2em;
      }
    }
    
    @media (max-width: 500px) {
      #doors {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÑ Adventskalender üéÑ</h1>
    
    <div id="login">
      <h2>Login</h2>
      <input id="username" placeholder="Benutzername">
      <input id="password" placeholder="Passwort" type="password">
      <button onclick="login()">Einloggen</button>
      <div id="login-msg"></div>
    </div>

    <div id="calendar" class="hidden">
      <div class="welcome-section">
        <h2>Willkommen, <span id="userLabel"></span>! üéÖ</h2>
        <p id="progress"></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      <div id="doors"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC1QIEr0IjLVQx-WlYYG1iRo08LmyuqWXY",
      authDomain: "cg-adventskalender.firebaseapp.com",
      projectId: "cg-adventskalender",
      storageBucket: "cg-adventskalender.firebasestorage.app",
      messagingSenderId: "823914577697",
      appId: "1:823914577697:web:5885b5e51513a21bd80860"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null;

    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      
      if (!name || !pass) {
        document.getElementById("login-msg").innerText = "Bitte beide Felder ausf√ºllen.";
        return;
      }

      db.collection("users").doc(name).get()
        .then(doc => {
          if (!doc.exists) {
            document.getElementById("login-msg").innerText = "Benutzer nicht gefunden.";
            return;
          }
          if (doc.data().password !== pass) {
            document.getElementById("login-msg").innerText = "Falsches Passwort.";
            return;
          }
          
          currentUser = name;
          document.getElementById("userLabel").innerText = name;
          document.getElementById("login").classList.add("hidden");
          document.getElementById("calendar").classList.remove("hidden");
          document.getElementById("login-msg").innerText = "";
          loadAnswers();
        })
        .catch(error => {
          console.error("Fehler beim Login:", error);
          document.getElementById("login-msg").innerText = "Verbindungsfehler. Bitte erneut versuchen.";
        });
    }

    function logout() {
      currentUser = null;
      document.getElementById("calendar").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function toggleDoor(i) {
      const container = document.getElementById("door-container-" + i);
      container.classList.toggle("open");
    }

    function loadAnswers() {
      const container = document.getElementById("doors");
      container.innerHTML = "";
      
      db.collection("answers").doc(currentUser).get()
        .then(doc => {
          const data = doc.exists ? doc.data() : {};
          let answered = 0;
          
          for (let i = 1; i <= 24; i++) {
            const key = "tag" + i;
            const val = data[key] || "";
            if (val) answered++;
            
            const doorContainer = document.createElement("div");
            doorContainer.className = "door-container";
            doorContainer.id = "door-container-" + i;
            
            doorContainer.innerHTML = `
              <div class="door-front" onclick="toggleDoor(${i})">
                <span class="status-icon">${val ? "‚úÖ" : ""}</span>
                <div class="number">${i}</div>
                <h3>üéÅ</h3>
              </div>
              <div class="door-back">
                <h3>T√ºrchen ${i}</h3>
                <input id="input${i}" value="${val}" placeholder="Deine Antwort">
                <button onclick="saveAnswer(${i})">Speichern</button>
                <button class="close-btn" onclick="toggleDoor(${i})">Schlie√üen</button>
                <div class="status" id="status${i}"></div>
              </div>
            `;
            
            container.appendChild(doorContainer);
          }
          
          document.getElementById("progress").innerText = `Beantwortet: ${answered}/24 üéÅ`;
        })
        .catch(error => {
          console.error("Fehler beim Laden:", error);
        });
    }

    function saveAnswer(i) {
      const val = document.getElementById("input" + i).value.trim();
      if (!val) return;
      
      const key = "tag" + i;
      db.collection("answers").doc(currentUser).set({ [key]: val }, { merge: true })
        .then(() => {
          document.getElementById("status" + i).innerText = "‚úÖ Gespeichert!";
          setTimeout(() => {
            toggleDoor(i);
            setTimeout(() => loadAnswers(), 600);
          }, 1000);
        })
        .catch(error => {
          console.error("Fehler beim Speichern:", error);
          alert("Fehler beim Speichern. Bitte erneut versuchen.");
        });
    }
  </script>
</body>
</html>
