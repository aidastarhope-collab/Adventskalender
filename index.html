<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventskalender - Doppeltür</title>
  
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #26000b;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: white;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .hidden { display: none; }
    
    /* Login Styles */
    #login {
      background: white;
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    #login h2 {
      color: #ffd966;
      margin-bottom: 20px;
      text-align: center;
    }
    
    #login input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    #login input:focus {
      outline: none;
      border-color: #c90076;
    }
    
    #login button {
      width: 100%;
      padding: 12px;
      background: #ce7e00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s;
    }
    
    #login button:hover {
      background: #b22222;
    }
    
    #login-msg {
      color: #8fce00;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    
    /* Calendar Styles */
    #calendar {
      color: white;
    }
    
    .welcome-section {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
    }
    
    .welcome-section h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    #progress {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffe4e1;
    }
    
    .logout-btn {
      padding: 10px 30px;
      background: white;
      color: #6a329f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: all 0.3s;
    }
    
    .logout-btn:hover {
      background: #ffe4e1;
      transform: scale(1.05);
    }
    
    /* Door Grid */
    #doors {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 200px;
      margin-top: 30px;
    }
    
    /* Double Door Container */
    .door-container {
      position: relative;
      height: 280px;
      perspective: 1000px;
    }
    
    .door-content {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #370711;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: 3px solid #2a0b13;
    }
    
    .door-content h3 {
      color: white;
      margin-bottom: 15px;
      font-size: 1.3em;
      text-align: center;
    }
    
    .door-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid white;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .door-content button {
      width: 100%;
      padding: 10px;
      background: white;
      color: #26000b;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin-bottom: 8px;
    }
    
    .door-content button:hover {
      background: #71071b;
      transform: scale(1.05);
    }
    
    .door-content .close-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
    }
    
    .door-content .status {
      text-align: center;
      margin-top: 5px;
      font-size: 1.3em;
    }
    
    /* Double Doors */
    .door-left, .door-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #560918;
      border: 3px solid #3d85c6;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    .door-left {
      left: 0;
      border-radius: 12px 0 0 12px;
      transform-origin: left;
    }
    
    .door-right {
      right: 0;
      border-radius: 0 12px 12px 0;
      transform-origin: right;
    }
    
    .door-container.open .door-left {
      transform: rotateY(-120deg);
    }
    
    .door-container.open .door-right {
      transform: rotateY(120deg);
    }
    
    .door-number {
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .door-container.open .door-number {
      opacity: 0;
    }
    
    .door-left .door-number {
      margin-left: 20px;
    }
    
    .door-right .door-number {
      margin-right: 20px;
    }
    
    .door-left:hover, .door-right:hover {
      filter: brightness(1.1);
    }
    
    /* Responsive */
    @media (max-width: 1000px) {
      #doors {
        grid-template-columns: repeat(3, 1fr);
        gap: 90px;
      }
    }
    
    @media (max-width: 700px) {
      #doors {
        grid-template-columns: repeat(2, 1fr);
        gap: 70px;
      }
      
      .door-container {
        height: 250px;
      }
      
      h1 {
        font-size: 2em;
      }
    }
    
    @media (max-width: 500px) {
      #doors {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CG Adventskalender </h1>
    
    <div id="login">
      <h2>Login</h2>
      <input id="username" placeholder="Benutzername">
      <input id="password" placeholder="Passwort" type="password">
      <button onclick="login()">Einloggen</button>
      <div id="login-msg"></div>
    </div>

    <div id="calendar" class="hidden">
      <div class="welcome-section">
        <h2>Willkommen, <span id="userLabel"></span>!</h2>
        <p id="progress"></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      <div id="doors"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC1QIEr0IjLVQx-WlYYG1iRo08LmyuqWXY",
      authDomain: "cg-adventskalender.firebaseapp.com",
      projectId: "cg-adventskalender",
      storageBucket: "cg-adventskalender.firebasestorage.app",
      messagingSenderId: "823914577697",
      appId: "1:823914577697:web:5885b5e51513a21bd80860"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null;

    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      
      if (!name || !pass) {
        document.getElementById("login-msg").innerText = "Bitte beide Felder ausfüllen.";
        return;
      }

      db.collection("users").doc(name).get()
        .then(doc => {
          if (!doc.exists) {
            document.getElementById("login-msg").innerText = "Benutzer nicht gefunden.";
            return;
          }
          if (doc.data().password !== pass) {
            document.getElementById("login-msg").innerText = "Falsches Passwort.";
            return;
          }
          
          currentUser = name;
          document.getElementById("userLabel").innerText = name;
          document.getElementById("login").classList.add("hidden");
          document.getElementById("calendar").classList.remove("hidden");
          document.getElementById("login-msg").innerText = "";
          loadAnswers();
        })
        .catch(error => {
          console.error("Fehler beim Login:", error);
          document.getElementById("login-msg").innerText = "Verbindungsfehler. Bitte erneut versuchen.";
        });
    }

    function logout() {
      currentUser = null;
      document.getElementById("calendar").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function toggleDoor(i) {
      const container = document.getElementById("door-container-" + i);
      container.classList.toggle("open");
    }

    function loadAnswers() {
      const container = document.getElementById("doors");
      container.innerHTML = "";
      
      db.collection("answers").doc(currentUser).get()
        .then(doc => {
          const data = doc.exists ? doc.data() : {};
          let answered = 0;
          
          for (let i = 1; i <= 24; i++) {
            const key = "tag" + i;
            const val = data[key] || "";
            if (val) answered++;
            
            const doorContainer = document.createElement("div");
            doorContainer.className = "door-container";
            doorContainer.id = "door-container-" + i;
            
            doorContainer.innerHTML = `
              <div class="door-content">
                <h3>Türchen ${i}</h3>
                <input id="input${i}" value="${val}" placeholder="Deine Antwort">
                <button onclick="saveAnswer(${i})">Speichern</button>
                <button class="close-btn" onclick="toggleDoor(${i})">Schließen</button>
                <div class="status" id="status${i}"></div>
              </div>
              <div class="door-left" onclick="toggleDoor(${i})">
                <div class="door-number">${i}</div>
              </div>
              <div class="door-right" onclick="toggleDoor(${i})">
                <div class="door-number">🎁</div>
              </div>
            `;
            
            container.appendChild(doorContainer);
          }
          
          document.getElementById("progress").innerText = `Beantwortet: ${answered}/24 🎁`;
        })
        .catch(error => {
          console.error("Fehler beim Laden:", error);
        });
    }

    function saveAnswer(i) {
      const val = document.getElementById("input" + i).value.trim();
      if (!val) return;
      
      const key = "tag" + i;
      db.collection("answers").doc(currentUser).set({ [key]: val }, { merge: true })
        .then(() => {
          document.getElementById("status" + i).innerText = "✅ Gespeichert!";
          setTimeout(() => {
            toggleDoor(i);
            setTimeout(() => loadAnswers(), 600);
          }, 1000);
        })
        .catch(error => {
          console.error("Fehler beim Speichern:", error);
          alert("Fehler beim Speichern. Bitte erneut versuchen.");
        });
    }
  </script>
</body>
</html>
