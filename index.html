<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventskalender</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>

  <style>
    /* ===== Design Tokens ===== */
    :root{
      --bg:#2a0510;
      --bg2:#3a0b18;
      --panel:#5d0a1c;
      --panel2:#6a0f22;
      --text:#ffffff;
      --muted:#dbc7cf;
      --gold:#f6c867;         /* Akzent Gold */
      --gold-d:#e2b75a;
      --radius:16px;
      --shadow:0 10px 25px rgba(0,0,0,.35);
    }

    /* ===== Base / Reset ===== */
    *, *::before, *::after{ box-sizing:border-box; }
    html, body{ height:100%; }
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 50% -10%, var(--bg2) 0%, var(--bg) 60%),
        var(--bg);
      padding: 20px;
      padding-bottom: env(safe-area-inset-bottom);
      min-height:100vh;
    }
    .container { max-width: 1600px; margin: 0 auto; position:relative; z-index:2; }

    h1 {
      text-align: center;
      font-size: clamp(28px, 5.5vw, 56px);
      margin: 10px 0 18px;
      letter-spacing:.5px;
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }

    .hidden { display: none; }

    /* ===== Header Snow (dezent, nur oben) ===== */
    .snow{ pointer-events:none; position:fixed; inset:0 0 auto 0; height:180px; overflow:hidden; z-index:1 }
    .snow i{
      position:absolute; top:-10px; width:6px; height:6px; border-radius:50%;
      background:#fff; opacity:.95; animation: fall linear var(--d) infinite; left:var(--x);
    }
    @keyframes fall { to{ transform: translate3d(0, 220px, 0); } }

    /* ===== Login ===== */
    #login {
      background: rgba(255,255,255,.06);
      border:1px solid rgba(246,200,103,.35);
      backdrop-filter: blur(8px);
      max-width: 420px;
      margin: 22px auto 30px;
      padding: 28px 24px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,.45);
    }
    #login h2 {
      color: var(--gold);
      margin-bottom: 14px;
      text-align: center;
      letter-spacing:.3px;
    }
    #login input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.25);
      color: var(--text);
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    #login input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(246,200,103,.25);
    }
    #login button {
      width: 100%;
      padding: 12px 14px;
      background: linear-gradient(180deg, var(--gold), var(--gold-d));
      color: #3a2100;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 800;
      margin-top: 10px;
      transition: transform .06s ease, box-shadow .2s ease;
      box-shadow: 0 8px 22px rgba(246,200,103,.25);
    }
    #login button:active{ transform: translateY(1px); }
    #login-msg {
      color: #8fce00;
      margin-top: 12px;
      text-align: center;
      font-weight: 700;
    }

    /* ===== Calendar Header ===== */
    #calendar { color: var(--text); }
    .welcome-section {
      text-align: center;
      margin-bottom: 18px;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,.14);
      padding: 18px;
      border-radius: 15px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .welcome-section h2 { font-size: clamp(20px, 3.8vw, 28px); margin-bottom: 6px; }
    #progress { font-size: 1.1em; font-weight: 700; color: #ffe4e1; }

    .logout-btn {
      padding: 10px 24px;
      background: transparent;
      color: var(--text);
      border:1px solid rgba(255,255,255,.25);
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 12px;
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
    }
    .logout-btn:hover{ background: rgba(255,255,255,.08); }
    .logout-btn:active{ transform: translateY(1px); }

    /* ===== Door Grid ===== */
    #doors {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
      margin-top: 20px;
    }
    @media (max-width: 1200px) { #doors{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 800px)  { #doors{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 500px)  { #doors{ grid-template-columns: repeat(2, 1fr); } }

    /* ===== Double Door Container ===== */
    .door-container {
      position: relative;
      height: 280px;
      perspective: 1000px;
      border-radius: var(--radius);
      isolation:isolate;
    }

    /* Gold "today" glow for unlocked current day */
    .door-container.today .door-left,
    .door-container.today .door-right{
      box-shadow:
        0 0 0 2px rgba(246,200,103,.55),
        0 12px 30px rgba(246,200,103,.25),
        inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Locked Door */
    .door-container.locked .door-left,
    .door-container.locked .door-right {
      cursor: not-allowed;
      filter: grayscale(.25) brightness(0.9);
    }

    .door-content {
      position: absolute;
      inset: 0;
      margin: 8px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(246,200,103,.28);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 15px 40px rgba(0,0,0,.45);
      z-index: 2; /* √ºber T√ºren, wenn offen */
    }
    .door-content h3 {
      margin-bottom: 12px;
      font-size: 1.3em;
      text-align: center;
    }
    .door-content input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 10px;
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 12px;
      background: rgba(0,0,0,.25);
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    .door-content input:focus{
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(246,200,103,.25);
    }
    .door-content button {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 800;
      border:0;
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      margin-bottom: 8px;
    }
    .door-content button:active{ transform: translateY(1px); }
    .door-content button:first-of-type{
      background: linear-gradient(180deg, var(--gold), var(--gold-d));
      color:#3a2100;
      box-shadow: 0 8px 22px rgba(246,200,103,.25);
    }
    .door-content .close-btn{
      background: transparent;
      color: var(--text);
      border:1px solid rgba(255,255,255,.25);
    }
    .door-content .status { text-align: center; margin-top: 6px; font-size: 1.1em; }

    /* ===== Double Doors ===== */
    .door-left, .door-right {
      position: absolute; top: 0; width: 50%; height: 100%;
      background: linear-gradient(160deg, var(--panel), var(--panel2));
      border: 3px solid #692230;
      transition: transform 1s cubic-bezier(.2,.8,.2,1), filter .2s ease;
      transform-style: preserve-3d;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.06);
      border-radius: var(--radius);
    }
    .door-left { left: 0; border-radius: 12px 0 0 12px; transform-origin: left; }
    .door-right{ right: 0; border-radius: 0 12px 12px 0; transform-origin: right; }

    .door-container.open .door-left { transform: rotateY(-120deg); }
    .door-container.open .door-right{ transform: rotateY( 120deg); }

    .door-number {
      color: white;
      font-size: 3em;
      font-weight: 800;
      letter-spacing:.04em;
      text-shadow:0 2px 0 rgba(0,0,0,.5);
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .door-container.open .door-number { opacity: 0; }

    .door-left:hover, .door-right:hover { filter: brightness(1.06); }

    /* ===== Lock Icon ===== */
    .lock-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      transition: all 0.6s ease-out;
    }
    .door-container.unlocking .lock-container { animation: lockFall 0.8s ease-in forwards; }
    @keyframes lockFall {
      0%   { transform: translate(-50%, -50%) rotate(0deg);   opacity: 1; }
      70%  { transform: translate(-50%, 100px) rotate(180deg); opacity: 0.5; }
      100% { transform: translate(-50%, 150px) rotate(360deg); opacity: 0; }
    }
    .door-container:not(.locked) .lock-container { display: none; }
    .lock-icon { width: 60px; height: 70px; position: relative; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4)); }
    .lock-body { width: 60px; height: 45px; background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); border-radius: 8px; position: absolute; bottom: 0; box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2); }
    .lock-shackle { width: 30px; height: 35px; border: 8px solid #FFD700; border-bottom: none; border-radius: 20px 20px 0 0; position: absolute; top: 0; left: 50%; transform: translateX(-50%); box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }
    .lock-keyhole { width: 8px; height: 8px; background: #8B4513; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .lock-keyhole::after { content: ''; position: absolute; top: 6px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 4px solid transparent; border-right: 4px solid transparent; border-top: 8px solid #8B4513; }

    /* ===== A11y Focus ===== */
    :where(button, a, input):focus-visible{
      outline: 3px solid var(--gold);
      outline-offset: 2px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Snow in header -->
  <div class="snow" aria-hidden="true"></div>

  <div class="container">
    <h1>üéÑ CG Adventskalender ‚Äì Gold Edition ‚ú®</h1>

    <div id="login">
      <h2>Login</h2>
      <input id="username" placeholder="Benutzername" autocomplete="username">
      <input id="password" placeholder="Passwort" type="password" autocomplete="current-password">
      <button onclick="login()">Einloggen</button>
      <div id="login-msg"></div>
    </div>

    <div id="calendar" class="hidden">
      <div class="welcome-section">
        <h2>Willkommen, <span id="userLabel"></span>!</h2>
        <p id="progress"></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      <div id="doors" aria-label="T√ºrchen√ºbersicht"></div>
    </div>
  </div>

  <script>
    /* ===== Firebase ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyC1QIEr0IjLVQx-WlYYG1iRo08LmyuqWXY",
      authDomain: "cg-adventskalender.firebaseapp.com",
      projectId: "cg-adventskalender",
      storageBucket: "cg-adventskalender.firebasestorage.app",
      messagingSenderId: "823914577697",
      appId: "1:823914577697:web:5885b5e51513a21bd80860"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null;

    /* ===== Snow generator ===== */
    (function snow(){
      const wrap = document.querySelector('.snow');
      const n = 36; // dezent
      for (let i=0; i<n; i++){
        const f = document.createElement('i');
        f.style.setProperty('--x', (Math.random()*100).toFixed(2)+'vw');
        f.style.setProperty('--d', (6+Math.random()*6).toFixed(2)+'s');
        f.style.width = f.style.height = (4+Math.random()*4).toFixed(0)+'px';
        f.style.opacity = (0.7+Math.random()*0.3).toFixed(2);
        wrap.appendChild(f);
      }
    })();

    /* ===== Helpers ===== */
    // Check if door should be unlocked based on current date
    function isDoorUnlocked(doorNumber) {
      const now = new Date();
      const currentDay = now.getDate();
      const currentMonth = now.getMonth() + 1; // 0-indexed

      if (currentMonth === 12 && doorNumber <= currentDay) return true;
      if (currentMonth !== 12) return true; // testing outside December
      return false;
    }

    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!name || !pass) {
        document.getElementById("login-msg").innerText = "Bitte beide Felder ausf√ºllen.";
        return;
      }

      db.collection("users").doc(name).get()
        .then(doc => {
          if (!doc.exists) {
            document.getElementById("login-msg").innerText = "Benutzer nicht gefunden.";
            return;
          }
          if (doc.data().password !== pass) {
            document.getElementById("login-msg").innerText = "Falsches Passwort.";
            return;
          }

          currentUser = name;
          document.getElementById("userLabel").innerText = name;
          document.getElementById("login").classList.add("hidden");
          document.getElementById("calendar").classList.remove("hidden");
          document.getElementById("login-msg").innerText = "";
          loadAnswers();
        })
        .catch(error => {
          console.error("Fehler beim Login:", error);
          document.getElementById("login-msg").innerText = "Verbindungsfehler. Bitte erneut versuchen.";
        });
    }

    function logout() {
      currentUser = null;
      document.getElementById("calendar").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function toggleDoor(i) {
      const container = document.getElementById("door-container-" + i);

      if (container.classList.contains("locked")) {
        alert("Dieses T√ºrchen kann erst am " + i + ". Dezember ge√∂ffnet werden! üéÑ");
        return;
      }

      container.classList.toggle("open");
    }

    function loadAnswers() {
      const container = document.getElementById("doors");
      container.innerHTML = "";

      db.collection("answers").doc(currentUser).get()
        .then(doc => {
          const data = doc.exists ? doc.data() : {};
          let answered = 0;

          const today = new Date();
          const currentDay = today.getDate();
          const currentMonth = today.getMonth() + 1;

          for (let i = 1; i <= 24; i++) {
            const key = "tag" + i;
            const val = data[key] || "";
            if (val) answered++;

            const doorContainer = document.createElement("div");
            doorContainer.className = "door-container";
            doorContainer.id = "door-container-" + i;

            const unlocked = isDoorUnlocked(i);
            if (!unlocked) {
              doorContainer.classList.add("locked");
            }
            // Gold "today" glow (nur in Dezember)
            if (currentMonth === 12 && i === currentDay) {
              doorContainer.classList.add("today");
            }

            const lockHTML = !unlocked ? `
              <div class="lock-container">
                <div class="lock-icon">
                  <div class="lock-shackle"></div>
                  <div class="lock-body">
                    <div class="lock-keyhole"></div>
                  </div>
                </div>
              </div>
            ` : '';

            doorContainer.innerHTML = `
              <div class="door-content">
                <h3>T√ºrchen ${i}</h3>
                <input id="input${i}" value="${val}" placeholder="Deine Antwort">
                <button id="saveBtn${i}" onclick="saveAnswer(${i})">Speichern</button>
                <button class="close-btn" onclick="toggleDoor(${i})">Schlie√üen</button>
                <div class="status" id="status${i}"></div>
              </div>
              ${lockHTML}
              <div class="door-left" onclick="toggleDoor(${i})">
                <div class="door-number">${i}</div>
              </div>
              <div class="door-right" onclick="toggleDoor(${i})">
                <div class="door-number">üéÅ</div>
              </div>
            `;

            container.appendChild(doorContainer);
          }

          document.getElementById("progress").innerText = `Beantwortet: ${answered}/24 üéÅ`;
        })
        .catch(error => {
          console.error("Fehler beim Laden:", error);
        });
    }

    function saveAnswer(i) {
      const val = document.getElementById("input" + i).value.trim();
      if (!val) return;

      const key = "tag" + i;
      db.collection("answers").doc(currentUser).set({ [key]: val }, { merge: true })
        .then(() => {
          document.getElementById("status" + i).innerText = "‚úÖ Gespeichert!";
          // Mini-Confetti auf dem Save-Button
          const btn = document.getElementById("saveBtn"+i);
          miniConfetti(btn);

          setTimeout(() => {
            toggleDoor(i);
            setTimeout(() => loadAnswers(), 600);
          }, 1000);
        })
        .catch(error => {
          console.error("Fehler beim Speichern:", error);
          alert("Fehler beim Speichern. Bitte erneut versuchen.");
        });
    }

    /* ===== Micro-confetti (klein & leicht) ===== */
    function miniConfetti(anchor){
      if(!anchor) return;
      const burst = document.createElement('div');
      Object.assign(burst.style,{
        position:'fixed', left:'0', top:'0', width:'0', height:'0',
        pointerEvents:'none', zIndex:9999
      });
      document.body.appendChild(burst);
      const rect = anchor.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      const pieces = 18;
      for(let i=0;i<pieces;i++){
        const p = document.createElement('i');
        p.style.position='fixed';
        p.style.left = cx+'px';
        p.style.top = cy+'px';
        p.style.width = p.style.height = (5+Math.random()*4)+'px';
        p.style.background = (Math.random()<.5) ? '#fff' : '#f6c867';
        p.style.transform = `translate(-50%,-50%)`;
        p.style.borderRadius = Math.random()<.5 ? '50%' : '2px';
        p.style.opacity='1';
        p.style.transition='transform .7s ease-out, opacity .7s ease-out';
        burst.appendChild(p);
        const ang = Math.random()*Math.PI*2, dist = 40+Math.random()*60;
        requestAnimationFrame(()=>{
          p.style.transform = `translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px)`;
          p.style.opacity='0';
        });
      }
      setTimeout(()=> burst.remove(), 800);
    }
  </script>
</body>
</html>
