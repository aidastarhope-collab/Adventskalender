<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Adventskalender Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC1QIEr0IjLVQx-WlYYG1iRo08LmyuqWXY",
      authDomain: "cg-adventskalender.firebaseapp.com",
      projectId: "cg-adventskalender",
      storageBucket: "cg-adventskalender.firebasestorage.app",
      messagingSenderId: "823914577697",
      appId: "1:823914577697:web:5885b5e51513a21bd80860"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .hidden { display: none; }
    .door { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸŽ„ Adventskalender</h1>
  <div id="login">
    <input id="username" placeholder="Benutzername"><br>
    <input id="password" placeholder="Passwort" type="password"><br>
    <button onclick="login()">Login</button>
    <div id="login-msg"></div>
  </div>

  <div id="calendar" class="hidden">
    <h2>Willkommen, <span id="userLabel"></span>!</h2>
    <p id="progress"></p>
    <div id="doors"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let currentUser = null;

    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (!name || !pass) return;

      db.collection("users").doc(name).get().then(doc => {
        if (!doc.exists) {
          document.getElementById("login-msg").innerText = "Benutzer nicht gefunden.";
          return;
        }
        if (doc.data().password !== pass) {
          document.getElementById("login-msg").innerText = "Falsches Passwort.";
          return;
        }
        currentUser = name;
        document.getElementById("userLabel").innerText = name;
        document.getElementById("login").classList.add("hidden");
        document.getElementById("calendar").classList.remove("hidden");
        loadAnswers();
      });
    }

    function logout() {
      currentUser = null;
      document.getElementById("calendar").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function loadAnswers() {
      const container = document.getElementById("doors");
      container.innerHTML = "";
      db.collection("answers").doc(currentUser).get().then(doc => {
        const data = doc.exists ? doc.data() : {};
        let answered = 0;
        for (let i = 1; i <= 24; i++) {
          const key = "tag" + i;
          const val = data[key] || "";
          if (val) answered++;
          const div = document.createElement("div");
          div.className = "door";
          div.innerHTML = `
            <h3>TÃ¼rchen ${i}</h3>
            <input id="input${i}" value="${val}" placeholder="Antwort eingeben">
            <button onclick="saveAnswer(${i})">Speichern</button>
            <div id="status${i}">${val ? "âœ…" : ""}</div>
          `;
          container.appendChild(div);
        }
        document.getElementById("progress").innerText = \`Beantwortet: \${answered}/24\`;
      });
    }

    function saveAnswer(i) {
      const val = document.getElementById("input" + i).value.trim();
      if (!val) return;
      const key = "tag" + i;
      db.collection("answers").doc(currentUser).set({ [key]: val }, { merge: true })
        .then(() => {
          document.getElementById("status" + i).innerText = "âœ…";
          loadAnswers();
        });
    }
  </script>
</body>
</html>
