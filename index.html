<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventskalender</title>
  
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #26000b;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    /* Snow Canvas Styling: im Hintergrund */
    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* klickbar bleiben f√ºr Buttons etc. */
      z-index: 0; /* im Hintergrund */
    }
    
    /* Container f√ºr Inhalte, oben drauf */
    .container {
      max-width: 1600px;
      margin: 0 auto;
      position: relative;
      z-index: 1; /* Inhalt √ºber Schnee */
    }
    
    h1 {
      text-align: center;
      color: white;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .hidden { display: none; }
    
    /* Login Formular */
    #login {
      background: white;
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    #login h2 {
      color: #ffd966;
      margin-bottom: 20px;
      text-align: center;
    }
    
    #login input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    #login input:focus {
      outline: none;
      border-color: #c90076;
    }
    
    #login button {
      width: 100%;
      padding: 12px;
      background: #ce7e00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s;
    }
    
    #login button:hover {
      background: #b22222;
    }
    
    #login-msg {
      color: #8fce00;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    
    /* Kalender Bereich */
    #calendar {
      display: none; /* standardm√§√üig versteckt */
      color: white;
    }
    
    .welcome-section {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
    }
    
    .welcome-section h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    #progress {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffe4e1;
    }
    
    .logout-btn {
      padding: 10px 30px;
      background: white;
      color: #6a329f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: all 0.3s;
    }
    
    .logout-btn:hover {
      background: #ffe4e1;
      transform: scale(1.05);
    }
    
    /* T√ºr Raster */
    #doors {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    
    /* T√ºr Container f√ºr Doppel T√ºr */
    .door-container {
      position: relative;
      height: 280px;
      perspective: 1000px;
    }
    
    /* Zustand "locked" f√ºr T√ºr */
    .door-container.locked .door-left,
    .door-container.locked .door-right {
      cursor: not-allowed;
      filter: brightness(0.6);
    }
    
    /* T√ºr Inhalt */
    .door-content {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #5e001b;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: 3px solid #692230;
    }
    
    .door-content h3 {
      color: white;
      margin-bottom: 15px;
      font-size: 1.3em;
      text-align: center;
    }
    
    .door-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid white;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .door-content button {
      width: 100%;
      padding: 10px;
      background: white;
      color: #4c0513;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin-bottom: 8px;
    }
    
    .door-content button:hover {
      background: #ffe4e1;
      transform: scale(1.05);
    }
    
    .door-content .close-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
    }
    
    .door-content .status {
      text-align: center;
      margin-top: 5px;
      font-size: 1.3em;
    }
    
    /* Doppel T√ºr */
    .door-left, .door-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #5e001b;
      border: 3px solid #692230;
      transition: transform 1s ease-in-out;
      transform-style: preserve-3d;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .door-left {
      left: 0;
      border-radius: 12px 0 0 12px;
      transform-origin: left;
    }

    .door-right {
      right: 0;
      border-radius: 0 12px 12px 0;
      transform-origin: right;
    }

    /* Animation f√ºr √∂ffnen der T√ºr */
    .door-container.open .door-left {
      transform: rotateY(-120deg);
    }

    .door-container.open .door-right {
      transform: rotateY(120deg);
    }

    /* T√ºr Nummer sichtbar */
    .door-number {
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .door-container.open .door-number {
      opacity: 0;
    }

    /* Mouseover Effekt */
    .door-left:hover, .door-right:hover {
      filter: brightness(1.1);
    }

    /* Lock-Icon Container */
    .lock-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      transition: all 0.6s ease-out;
    }
    .door-container.unlocking .lock-container {
      animation: lockFall 0.8s ease-in forwards;
    }
    @keyframes lockFall {
      0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
      70% { transform: translate(-50%, 100px) rotate(180deg); opacity: 0.5; }
      100% { transform: translate(-50%, 150px) rotate(360deg); opacity: 0; }
    }
    /* Lock Icon */
    .lock-icon {
      width: 60px;
      height: 70px;
    }
    /* Lock Body */
    .lock-body {
      width: 60px;
      height: 45px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      border-radius: 8px;
      position: relative;
      box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
      margin: 0 auto;
    }
    /* Schlosshaken */
    .lock-shackle {
      width: 30px;
      height: 35px;
      border: 8px solid #FFD700;
      border-bottom: none;
      border-radius: 20px 20px 0 0;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    /* Schl√ºsselloch */
    .lock-keyhole {
      width: 8px;
      height: 8px;
      background: #8B4513;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .lock-keyhole::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 8px solid #8B4513;
    }

    /* Responsiveness */
    @media(max-width: 1000px) {
      #doors { grid-template-columns: repeat(3, 1fr); gap: 90px; }
    }
    @media(max-width: 700px) {
      #doors { grid-template-columns: repeat(2, 1fr); }
      h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <!-- Snow-Canvas im Hintergrund -->
  <canvas id="snow-canvas"></canvas>

  <div class="container">
    <h1>üéÑ CG Adventskalender üéÑ</h1>

    <!-- Login Formular -->
    <div id="login">
      <h2>Login</h2>
      <input id="username" placeholder="Benutzername" />
      <input id="password" placeholder="Passwort" type="password" />
      <button onclick="login()">Einloggen</button>
      <div id="login-msg"></div>
    </div>

    <!-- Kalenderbereich, initial versteckt -->
    <div id="calendar" class="hidden">
      <div class="welcome-section">
        <h2>Willkommen, <span id="userLabel"></span>!</h2>
        <p id="progress"></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      
      <!-- T√ºr-Gitter -->
      <div id="doors"></div>
    </div>
  </div>

  <!-- Snow Animation -->
  <script>
    // Canvas Setup
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');

    let snowflakes = [];

    // Canvas Gr√∂√üe anpassen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Schneeflocken erstellen
    function createSnowflakes() {
      const count = 200; // Anzahl der Schneeflocken
      for (let i=0; i<count; i++) {
        snowflakes.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          radius: Math.random() * 3 + 1,
          speed: Math.random() * 1 + 0.5,
          opacity: Math.random(),
          drift: Math.random() * 0.5 - 0.25
        });
      }
    }
    createSnowflakes();

    // Schneeflocken animieren
    function animateSnow() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      for (let flake of snowflakes) {
        ctx.globalAlpha = flake.opacity;
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();

        // Bewegung der Schneeflocke
        flake.y += flake.speed;
        flake.x += flake.drift;

        // Reset, wenn unten
        if (flake.y > window.innerHeight) {
          flake.y = -flake.radius;
          flake.x = Math.random() * window.innerWidth;
        }
        // Reset, wenn seitlich
        if (flake.x > window.innerWidth || flake.x < 0) {
          flake.x = Math.random() * window.innerWidth;
        }
      }
      requestAnimationFrame(animateSnow);
    }

    animateSnow();

    // Hier kannst du deine Firebase-Login-Logik erg√§nzen
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Beispiel: Einfacher Login ohne Firebase (nur f√ºr Test)
      if (username && password) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('calendar').style.display = 'block';
        document.getElementById('userLabel').innerText = username;
        // TODO: Hier Firebase-Authentifizierung integrieren
      } else {
        document.getElementById('login-msg').innerText = 'Bitte Benutzername und Passwort eingeben!';
      }
    }

    function logout() {
      document.getElementById('login').classList.remove('hidden');
      document.getElementById('calendar').style.display = 'none';
    }
  </script>
</body>
</html>
