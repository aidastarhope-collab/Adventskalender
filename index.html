<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventskalender</title>
  
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #26000b;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: white;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .hidden { display: none; }
    
    /* Login Styles */
    #login {
      background: white;
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    #login h2 {
      color: #ffd966;
      margin-bottom: 20px;
      text-align: center;
    }
    
    #login input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    #login input:focus {
      outline: none;
      border-color: #c90076;
    }
    
    #login button {
      width: 100%;
      padding: 12px;
      background: #ce7e00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s;
    }
    
    #login button:hover {
      background: #b22222;
    }
    
    #login-msg {
      color: #8fce00;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    
    /* Calendar Styles */
    #calendar {
      color: white;
    }
    
    .welcome-section {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
    }
    
    .welcome-section h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    #progress {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffe4e1;
    }
    
    .logout-btn {
      padding: 10px 30px;
      background: white;
      color: #6a329f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: all 0.3s;
    }
    
    .logout-btn:hover {
      background: #ffe4e1;
      transform: scale(1.05);
    }
    
    /* Door Grid */
    #doors {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 200px;
      margin-top: 30px;
    }
    
    /* Double Door Container */
    .door-container {
      position: relative;
      height: 280px;
      perspective: 1000px;
    }
    
    .door-content {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #5e001b;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: 3px solid #692230;
    }
    
    .door-content h3 {
      color: white;
      margin-bottom: 15px;
      font-size: 1.3em;
      text-align: center;
    }
    
    .door-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid white;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .door-content button {
      width: 100%;
      padding: 10px;
      background: white;
      color: #4c0513;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin-bottom: 8px;
    }
    
    .door-content button:hover {
      background: #ffe4e1;
      transform: scale(1.05);
    }
    
    .door-content .close-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
    }
    
    .door-content .status {
      text-align: center;
      margin-top: 5px;
      font-size: 1.3em;
    }
    
    /* Double Doors */
    .door-left, .door-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #5e001b;
      border: 3px solid #692230;
      transition: transform 1s ease-in-out 0.5s;
      transform-style: preserve-3d;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    .door-left {
      left: 0;
      border-radius: 12px 0 0 12px;
      transform-origin: left;
    }
    
    .door-right {
      right: 0;
      border-radius: 0 12px 12px 0;
      transform-origin: right;
    }
    
    .door-container.opening .door-left,
    .door-container.opening .door-right {
      transition: transform 1s ease-in-out 0.5s;
    }
    
    .door-container.open .door-left {
      transform: rotateY(-120deg);
    }
    
    .door-container.open .door-right {
      transform: rotateY(120deg);
    }
    
    .door-number {
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .door-container.open .door-number {
      opacity: 0;
    }
    
    .door-left .door-number {
      margin-left: 20px;
    }
    
    .door-right .door-number {
      margin-right: 20px;
    }
    
    .door-left:hover, .door-right:hover {
      filter: brightness(1.1);
    }
    
    /* Bow Container */
    .bow-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
      width: 100px;
      height: 120px;
    }
    
    .door-container.open .bow-container {
      display: none;
    }
    
    /* Vertical Ribbon (durchgehend √ºber die T√ºr) */
    .ribbon-vertical {
      position: absolute;
      width: 12px;
      height: 100%;
      background: linear-gradient(to right, #e8e8e8, white, #e8e8e8);
      left: 50%;
      top: -40%;
      transform: translateX(-50%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: all 0.7s ease-out;
    }
    
    .door-container.opening .ribbon-vertical {
      height: 150%;
      top: 60%;
      opacity: 0;
    }
    
    /* Bow - Schleife oben */
    .bow {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 60px;
      transition: all 0.6s ease-out;
    }
    
    .door-container.opening .bow {
      transform: translateX(-50%) translateY(-20px);
      opacity: 0;
    }
    
    /* Left Loop - Linke Schlaufe */
    .bow-loop-left {
      position: absolute;
      width: 35px;
      height: 35px;
      background: white;
      border-radius: 50% 50% 50% 5%;
      left: 5px;
      top: 15px;
      transform: rotate(-45deg);
      box-shadow: 
        inset -2px -2px 5px rgba(0,0,0,0.1),
        2px 2px 8px rgba(0,0,0,0.2);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .door-container.opening .bow-loop-left {
      transform: rotate(-45deg) translateX(-40px) translateY(-15px) rotate(-90deg) scale(0.5);
      opacity: 0;
    }
    
    /* Right Loop - Rechte Schlaufe */
    .bow-loop-right {
      position: absolute;
      width: 35px;
      height: 35px;
      background: white;
      border-radius: 50% 50% 5% 50%;
      right: 5px;
      top: 15px;
      transform: rotate(45deg);
      box-shadow: 
        inset 2px -2px 5px rgba(0,0,0,0.1),
        -2px 2px 8px rgba(0,0,0,0.2);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .door-container.opening .bow-loop-right {
      transform: rotate(45deg) translateX(40px) translateY(-15px) rotate(90deg) scale(0.5);
      opacity: 0;
    }
    
    /* Center Knot */
    .bow-center {
      position: absolute;
      width: 22px;
      height: 22px;
      background: radial-gradient(circle, white, #f0f0f0);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 
        0 2px 6px rgba(0,0,0,0.3),
        inset 0 1px 2px rgba(255,255,255,0.8);
      z-index: 2;
      transition: all 0.4s ease-out;
    }
    
    .door-container.opening .bow-center {
      transform: translate(-50%, -50%) scale(0.3) translateY(30px);
      opacity: 0;
    }
    
    /* Ribbon Tails - B√§nder unten */
    .ribbon-tail {
      position: absolute;
      width: 10px;
      height: 45px;
      background: linear-gradient(to bottom, white 0%, #f0f0f0 80%, #e0e0e0 100%);
      top: 55px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: all 0.6s ease-out;
    }
    
    .ribbon-tail.left {
      left: 38%;
      transform: rotate(-8deg);
      transform-origin: top center;
    }
    
    .ribbon-tail.right {
      right: 38%;
      transform: rotate(8deg);
      transform-origin: top center;
    }
    
    .door-container.opening .ribbon-tail.left {
      transform: rotate(-8deg) translateY(80px) translateX(-10px) rotate(-25deg);
      opacity: 0;
    }
    
    .door-container.opening .ribbon-tail.right {
      transform: rotate(8deg) translateY(80px) translateX(10px) rotate(25deg);
      opacity: 0;
    }
    
    /* V-cut at ribbon ends */
    .ribbon-tail::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 5px solid #e0e0e0;
      border-right: 5px solid #e0e0e0;
      border-bottom: 8px solid transparent;
    }
    
    /* Sparkle effect */
    @keyframes sparkle {
      0%, 100% { opacity: 0.8; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
    }
    
    .sparkle {
      position: absolute;
      color: white;
      font-size: 16px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: sparkle 2s infinite;
      pointer-events: none;
    }
    
    .sparkle:nth-child(1) {
      top: 5px;
      right: 10px;
      animation-delay: 0s;
    }
    
    .sparkle:nth-child(2) {
      top: 10px;
      left: 5px;
      animation-delay: 0.7s;
      font-size: 12px;
    }
    
    .door-container.opening .sparkle {
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    /* Responsive */
    @media (max-width: 1000px) {
      #doors {
        grid-template-columns: repeat(3, 1fr);
        gap: 90px;
      }
    }
    
    @media (max-width: 700px) {
      #doors {
        grid-template-columns: repeat(2, 1fr);
        gap: 70px;
      }
      
      .door-container {
        height: 250px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .bow {
        width: 70px;
        height: 50px;
      }
      
      .bow-loop-left, .bow-loop-right {
        width: 28px;
        height: 28px;
      }
    }
    
    @media (max-width: 500px) {
      #doors {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÑ CG Adventskalender üéÑ</h1>
    
    <div id="login">
      <h2>Login</h2>
      <input id="username" placeholder="Benutzername">
      <input id="password" placeholder="Passwort" type="password">
      <button onclick="login()">Einloggen</button>
      <div id="login-msg"></div>
    </div>

    <div id="calendar" class="hidden">
      <div class="welcome-section">
        <h2>Willkommen, <span id="userLabel"></span>!</h2>
        <p id="progress"></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      <div id="doors"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC1QIEr0IjLVQx-WlYYG1iRo08LmyuqWXY",
      authDomain: "cg-adventskalender.firebaseapp.com",
      projectId: "cg-adventskalender",
      storageBucket: "cg-adventskalender.firebasestorage.app",
      messagingSenderId: "823914577697",
      appId: "1:823914577697:web:5885b5e51513a21bd80860"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null;

    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      
      if (!name || !pass) {
        document.getElementById("login-msg").innerText = "Bitte beide Felder ausf√ºllen.";
        return;
      }

      db.collection("users").doc(name).get()
        .then(doc => {
          if (!doc.exists) {
            document.getElementById("login-msg").innerText = "Benutzer nicht gefunden.";
            return;
          }
          if (doc.data().password !== pass) {
            document.getElementById("login-msg").innerText = "Falsches Passwort.";
            return;
          }
          
          currentUser = name;
          document.getElementById("userLabel").innerText = name;
          document.getElementById("login").classList.add("hidden");
          document.getElementById("calendar").classList.remove("hidden");
          document.getElementById("login-msg").innerText = "";
          loadAnswers();
        })
        .catch(error => {
          console.error("Fehler beim Login:", error);
          document.getElementById("login-msg").innerText = "Verbindungsfehler. Bitte erneut versuchen.";
        });
    }

    function logout() {
      currentUser = null;
      document.getElementById("calendar").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function toggleDoor(i) {
      const container = document.getElementById("door-container-" + i);
      
      if (container.classList.contains("open")) {
        container.classList.remove("open");
        container.classList.remove("opening");
      } else {
        container.classList.add("opening");
        setTimeout(() => {
          container.classList.add("open");
        }, 50);
      }
    }

    function loadAnswers() {
      const container = document.getElementById("doors");
      container.innerHTML = "";
      
      db.collection("answers").doc(currentUser).get()
        .then(doc => {
          const data = doc.exists ? doc.data() : {};
          let answered = 0;
          
          for (let i = 1; i <= 24; i++) {
            const key = "tag" + i;
            const val = data[key] || "";
            if (val) answered++;
            
            const doorContainer = document.createElement("div");
            doorContainer.className = "door-container";
            doorContainer.id = "door-container-" + i;
            
            doorContainer.innerHTML = `
              <div class="door-content">
                <h3>T√ºrchen ${i}</h3>
                <input id="input${i}" value="${val}" placeholder="Deine Antwort">
                <button onclick="saveAnswer(${i})">Speichern</button>
                <button class="close-btn" onclick="toggleDoor(${i})">Schlie√üen</button>
                <div class="status" id="status${i}"></div>
              </div>
              <div class="bow-container">
                <div class="ribbon-vertical"></div>
                <div class="bow">
                  <span class="sparkle">‚ú®</span>
                  <span class="sparkle">‚ú®</span>
                  <div class="bow-loop-left"></div>
                  <div class="bow-loop-right"></div>
                  <div class="bow-center"></div>
                  <div class="ribbon-tail left"></div>
                  <div class="ribbon-tail right"></div>
                </div>
              </div>
              <div class="door-left" onclick="toggleDoor(${i})">
                <div class="door-number">${i}</div>
              </div>
              <div class="door-right" onclick="toggleDoor(${i})">
                <div class="door-number">üéÅ</div>
              </div>
            `;
            
            container.appendChild(doorContainer);
          }
          
          document.getElementById("progress").innerText = `Beantwortet: ${answered}/24 üéÅ`;
        })
        .catch(error => {
          console.error("Fehler beim Laden:", error);
        });
    }

    function saveAnswer(i) {
      const val = document.getElementById("input" + i).value.trim();
      if (!val) return;
      
      const key = "tag" + i;
      db.collection("answers").doc(currentUser).set({ [key]: val }, { merge: true })
        .then(() => {
          document.getElementById("status" + i).innerText = "‚úÖ Gespeichert!";
          setTimeout(() => {
            toggleDoor(i);
            setTimeout(() => loadAnswers(), 1200);
          }, 1000);
        })
        .catch(error => {
          console.error("Fehler beim Speichern:", error);
          alert("Fehler beim Speichern. Bitte erneut versuchen.");
        });
    }
  </script>
</body>
</html>
